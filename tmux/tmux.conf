set -g mouse on
set -g focus-events on
set -g status-position bottom
set -gq allow-passthrough off
set -g visual-activity off
# set-option -g default-terminal "kitty"
set-option -g status-style bg=default,fg=yellow
set-option -g pane-border-style fg=yellow
set-option -g pane-active-border-style fg=cyan
set-option -g status-right "%m-%d %H%M "
set-option -g default-terminal "tmux-256color"
# set-option -g default-terminal "xterm-kitty"
# set-option -g default-terminal "screen-256color"
set-option -sg escape-time 10
# window index starts in 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# vim keybindings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# split window horizontally
unbind %
bind | split-window -h -c "#{pane_current_path}"

# split window vertically
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf

# pain resize size and keymap
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 2
bind -r h resize-pane -L 2
bind -r m resize-pane -Z

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
