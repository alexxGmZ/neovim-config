update_check_interval 0

initial_window_width 100c
initial_window_height 40c

### Font
# Fira Code
# font_family Fira Code Nerd Font Mono
# bold_font Fira Code Nerd Font Mono Bold
# italic_font Fira Code Nerd Font Mono Italic
# modify_font cell_height 2px
# font_size 9

# CodeNewRoman
# font_family CodeNewRoman Nerd Font
# bold_font CodeNewRoman Nerd Font Mono Bold
# italic_font CodeNewRoman Nerd Font Mono Italic
# modify_font cell_height 1px
# font_size 9

# Hasklug/Hasklig
# font_family Hasklug Nerd Font
# bold_font Hasklug Nerd Font Mono Bold
# italic_font Hasklug Nerd Font Mono Italic
# font_size 9

# IntoneMono
font_family      family='IntoneMono Nerd Font' postscript_name=IntoneMonoNF
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 9

# GoMono
# font_family GoMono Nerd Font Mono
# bold_font GoMono Nerd Font Mono Bold
# italic_font GoMono Nerd Font Mono Italic
# bold_italic_font GoMono Nerd Font Mono BoldItalic
# modify_font cell_height 2px
# modify_font cell_width 105%
# font_size 9

# Monaco
# font_family MonacoLigaturized Nerd Font Mono
# bold_font MonacoLigaturized Nerd Font Mono Bold
# italic_font MonacoLigaturized Nerd Font Mono Italic
# font_size 9

# Monofur
# font_family Monofur Nerd Font
# bold_font Monofur Nerd Font Mono Bold
# italic_font Monofur Nerd Font Mono Italic
# font_size 10

# SpaceMono
# font_family SpaceMono Nerd Font
# bold_font SpaceMono Nerd Font Mono Bold
# italic_font SpaceMono Nerd Font Mono Italic
# modify_font cell_height -1px
# font_size 9

font_features none
disable_ligatures always
modify_font underline_position 2
modify_font underline_thickness 50%

### Cursor
cursor none
cursor_shape block
shell_integration no-cursor no-title
cursor_trail 1
cursor_trail_decay 0.1 0.15
cursor_trail_start_threshold 5

### Window
remember_window_size no
hide_window_decorations no
window_padding_width 2 4 2 4

### Tab
tab_bar_style slant
tab_bar_edge top
tab_bar_align center

### Background
background_opacity 0.8
# background_image get-shit-done.png
# background_image_layout cscaled
# background_tint 0.98
enable_audio_bell no

# BEGIN_KITTY_THEME
include Everforest Dark Hard.conf
# END_KITTY_THEME

